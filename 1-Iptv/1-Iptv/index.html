    const video = document.getElementById('video-player');
    const hls = new Hls();
    const currentChannelElement = document.getElementById('current-channel');
    const countrySelector = document.querySelector('.country-selector');
    const clockElement = document.getElementById('clock');
    let selectedChannelIndex = -1;
    
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display the time immediately

    function loadChannels() {
      const country = document.getElementById('country-select').value;
      const channelList = document.getElementById('channel-list');
      channelList.innerHTML = '';
      channels[country].forEach((channel, index) => {
        const li = document.createElement('li');
        
        const logo = document.createElement('img');
        logo.src = channel.logo;
        logo.alt = `${channel.name} logo`;
        logo.className = 'channel-logo';
        
        const name = document.createElement('span');
        name.textContent = channel.name;
        
        li.appendChild(logo);
        li.appendChild(name);
        
        li.setAttribute('tabindex', '0');
        li.onclick = () => changeChannel(channel.name, channel.url, index);
        channelList.appendChild(li);
        li.onkeydown = (e) => {
          if (e.key === 'Enter') {
            changeChannel(channel.name, channel.url, index);
          }
       };
      });
      
      // Update the flag
      countrySelector.setAttribute('data-country', country);
    }

    function changeChannel(name, url) {
      currentChannelElement.textContent = name;
      if (Hls.isSupported()) {
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      }
      
      // Save the current channel to localStorage
      localStorage.setItem('lastChannel', JSON.stringify({name, url}));
    }

    function startChromecast() {
      if (window.chrome && window.chrome.cast && window.chrome.cast.isAvailable) {
        console.log('Starting Chromecast...');
        console.log('Chromecast iniciado (simulaciÃ³n)');
        alert('Iniciando transmisiÃ³n a Chromecast...');
      } else {
        console.log('Chromecast no estÃ¡ disponible');
        alert('Chromecast no estÃ¡ disponible en este dispositivo');
      }
    }

    function searchChannels() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const country = document.getElementById('country-select').value;
      const channelList = document.getElementById('channel-list');
      channelList.innerHTML = '';
      
      channels[country].forEach((channel) => {
        if (channel.name.toLowerCase().includes(searchTerm)) {
          const li = document.createElement('li');
          li.textContent = channel.name;
          li.onclick = () => changeChannel(channel.name, channel.url);
          channelList.appendChild(li);
        }
      });
    }

    // Load the last channel when the page is opened
    window.addEventListener('load', function() {
      const lastChannel = JSON.parse(localStorage.getItem('lastChannel'));
      if (lastChannel) {
        changeChannel(lastChannel.name, lastChannel.url);
      }
      loadChannels();
    });

    // Initialize with the first country's channels
    loadChannels();

    // Add event listener for country selection change
    document.getElementById('country-select').addEventListener('change', loadChannels);
  </script>
