<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV WEB Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include HLS.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <div class="file-input">
    <p> m3u dosyasını indirin :</p>
<br>
    <p>https://raw.githubusercontent.com/Turis-Tv/Turis-Tv-m3u/refs/heads/main/tv.m3u</p>


    <input type="file" id="m3uFile" accept=".m3u, .m3u8">
 
  </div>
  <div class="main-container">
    <!-- Player area -->
    <div class="player-container">
      <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>
      </div>
      <video id="videoPlayer" controls></video>
    </div>
    <!-- Channel list -->
    <aside class="channel-list" id="channelList">
      <div id="channelsContainer">
        <!-- Channels will be generated dynamically here -->
      </div>
    </aside>
  </div>
  <footer>
    © 2025 IPTV WEB Player | By Turis Tv | All Rights Reserved.
  </footer>
  <script src="core.js"></script>
</body>
</html>
