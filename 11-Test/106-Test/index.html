        <h1>IPTV Video Player</h1>

            <source id="videoSource" src="" type="application/x-mpegURL">

        </video>
        <div class="controls">
            <label for="channelSelect">Select Channel:</label>
            <select id="channelSelect">
                <!-- Channel options will be populated by JavaScript -->
            </select>
        </div>
        <div class="url-input">
            <input type="text" id="m3uUrl" placeholder="Enter M3U playlist URL">
            <button id="loadUrl">Load Channels</button>
        </div>
        <button id="refreshChannels">Refresh Channels</button>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="script.js"></script>
