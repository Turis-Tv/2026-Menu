<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie & YouTube Playlist</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0a0f1c;color:#fff}
    header{background:#12192e;padding:16px;display:flex;align-items:center;justify-content:space-between;font-size:22px;font-weight:bold}
    .hamburger{background:none;border:none;color:#fff;font-size:26px;cursor:pointer}
    .container{display:grid;grid-template-columns:220px 1fr;gap:16px;padding:16px}
    nav{background:#12192e;border-radius:10px;padding:12px}
    nav h2{font-size:18px;margin:0 0 12px 0}
    nav ul{list-style:none;padding:0;margin:0}
    nav li{padding:8px;border-radius:6px;cursor:pointer}
    nav li:hover{background:#1f2a49}
    .movies{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
    .card{background:#12192e;border-radius:8px;overflow:hidden;cursor:pointer;display:flex;flex-direction:column;transition:transform 0.2s}
    .card:hover{transform:scale(1.05)}
    .card img{width:100%;height:270px;object-fit:cover}
    .card .info{padding:8px}
    .card .info h3{margin:0;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .player{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:1000}
    .player video, .player iframe{width:80%;max-width:800px;border-radius:10px}
    .closeBtn{margin-top:12px;padding:8px 16px;border:none;border-radius:6px;background:#06b6d4;color:#000;font-weight:bold;cursor:pointer}

    /* Mobiel */
    @media(max-width:800px){
      .container{grid-template-columns:1fr}
      nav{display:none;position:absolute;top:60px;left:0;right:0;z-index:999}
      nav.show{display:block}
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ¬ Movie & Playlist
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  </header>

  <div class="container">
    <nav id="sideMenu">
      <h2>CategorieÃ«n</h2>
      <ul>
        <li onclick="filterMovies('all');toggleMenu()">Alle films</li>
        <li onclick="filterMovies('action');toggleMenu()">Actie</li>
        <li onclick="filterMovies('comedy');toggleMenu()">Komedie</li>
        <li onclick="filterMovies('drama');toggleMenu()">Drama</li>
        <li onclick="filterMovies('youtube');toggleMenu()">YouTube Playlist</li>
      </ul>
    </nav>

    <div class="movies" id="movieGrid"></div>
  </div>

  <div class="player" id="player">
    <div id="playerContent"></div>
    <button class="closeBtn" onclick="closePlayer()">Sluiten âœ–</button>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const movies = [
      { title:"Atv", cover:"https://picsum.photos/200/300?random=1", category:"action", url:"https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8" },
      { title:"Big Buck Bunny", cover:"https://picsum.photos/200/300?random=2", category:"comedy", url:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
      { title:"Trt", cover:"https://picsum.photos/200/300?random=3", category:"drama", url:"https://tv-trt1.medya.trt.com.tr/master.m3u8" },

      // ðŸŽ¬ YouTube Playlist
      { title:"RickRoll", cover:"https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg", category:"youtube", url:"https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
      { title:"Gangnam Style", cover:"https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg", category:"youtube", url:"https://www.youtube.com/watch?v=9bZkp7q19f0" },
      { title:"Mark Ronson - Uptown Funk", cover:"https://img.youtube.com/vi/OPf0YbXqDm0/hqdefault.jpg", category:"youtube", url:"https://www.youtube.com/watch?v=OPf0YbXqDm0" }
    ];

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    const sideMenu = document.getElementById('sideMenu');
    let hls;

    function renderMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`
          <img src="${m.cover}" alt="${m.title}">
          <div class="info"><h3>${m.title}</h3></div>
        `;
        div.onclick=()=> openPlayer(m);
        grid.appendChild(div);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function openPlayer(movie){
      player.style.display='flex';
      playStream(movie.url);
    }

    function closePlayer(){
      player.style.display='none';
      if(hls){hls.destroy();hls=null;}
      playerContent.innerHTML = "";
    }

    function playStream(url){
      playerContent.innerHTML = "";

      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const videoId = extractYoutubeId(url);
        playerContent.innerHTML = `
          <iframe height="450"
            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
        `;
      } else {
        const video = document.createElement("video");
        video.controls = true;
        video.playsInline = true;
        video.style.width = "80%";
        video.style.maxWidth = "800px";
        video.style.borderRadius = "10px";
        playerContent.appendChild(video);

        if(hls){hls.destroy();hls=null;}
        if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src=url;
          video.play();
        } else if(Hls.isSupported()){
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
        } else {
          alert("HLS wordt niet ondersteund in deze browser.");
        }
      }
    }

    function extractYoutubeId(url){
      let id = "";
      if(url.includes("youtube.com/watch?v=")){
        id = url.split("v=")[1].split("&")[0];
      } else if(url.includes("youtu.be/")){
        id = url.split("youtu.be/")[1].split("?")[0];
      }
      return id;
    }

    function toggleMenu(){
      sideMenu.classList.toggle("show");
    }

    // Init
    renderMovies(movies);
  </script>
</body>
</html>
