belgeselSelect.addEventListener('change', function() {
    sezonSelect.disabled = false;
    sezonSelect.innerHTML = '<option value="" disabled selected>Sezon Seçin</option>';

    const secilenBelgesel = belgeselSelect.value;
    if (sezonVerileri[secilenBelgesel]) {
        sezonVerileri[secilenBelgesel].forEach(sezon => {
            const option = document.createElement('option');
            option.value = sezon.value;
            option.textContent = sezon.text;
            sezonSelect.appendChild(option);
        });
    }
});

sezonSelect.addEventListener('change', function() {
    bolumSelect.disabled = false;
    bolumSelect.innerHTML = '<option value="" disabled selected>Bölüm Seçin</option>';

    const secilenSezon = sezonSelect.value;
    if (bolumVerileri[secilenSezon]) {
        bolumVerileri[secilenSezon].forEach(bolum => {
            const option = document.createElement('option');
            option.value = bolum.value;
            option.textContent = bolum.text;
            bolumSelect.appendChild(option);
        });
    }
});

bolumSelect.addEventListener('change', function() {
    const bolum = bolumSelect.value;
    const bolumData = bolumVerileri[sezonSelect.value]?.find(b => b.value === bolum);

    if (bolumData) {
        videoPlayer.src = bolum;
        aciklamaContainer.style.display = 'block';
        aciklamaMetni.innerHTML = bolumData.aciklama;

        if (bolumData.resimler) {
            solUst.src = bolumData.resimler.solUst;
            solUst.style.display = 'block';
            solAlt.src = bolumData.resimler.solAlt;
            solAlt.style.display = 'block';
            sagUst.src = bolumData.resimler.sagUst;
            sagUst.style.display = 'block';
            sagAlt.src = bolumData.resimler.sagAlt;
            sagAlt.style.display = 'block';
        }
    }
});
