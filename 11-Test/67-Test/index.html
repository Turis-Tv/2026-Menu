<!DOCTYPE html>

    <title>Interfaz con 9 botones e imágenes</title>
    <style>
        body {
            background-color: #454545;
            margin: 0;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .button-container {
            display: flex;
            flex-wrap: nowrap; /* Asegura que los botones no se envuelvan */
            overflow-x: auto; /* Permitir desplazamiento horizontal */
            gap: 20px;
            margin-top: 65px;
            padding-bottom: 20px; /* Agrega espacio en la parte inferior para compensar el scroll */
        }

        .button {
            width: 400px;
            height: 70px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            border-radius: 10px;
            transition: box-shadow 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        .button:hover {
            box-shadow: 0 0 5px 5px white;
            background-color: #333;
        }

        .button img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .button span {
            flex: 1;
            text-align: left;
        }

        .filter-menu {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            top: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
        }

        .filter-menu button:hover {
            background-color: #333;
        }

        .filter-menu button {
            background-color: transparent;
            color: white;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .filter-menu button.active {
            background-color: #333;
            color: #fff;
        }

        .footer-menu {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            transition: bottom 0.3s;
        }

        .footer-menu.hidden {
            bottom: -60px;
        }

        .search-icon {
            cursor: pointer;
            z-index: 1000;
        }

        .search-icon img {
            width: 30px;
            height: 30px;
        }

        .search-box {
            position: fixed;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: none;
        }

        .search-box input[type="text"] {
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            font-size: 14px;
            width: 145px;
            box-shadow: none;
        }

        .search-icon:hover+.search-box {
            display: block;
        }
    </style>
</head>

    <script>
        var currentIndex = 0;

        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 37) { // Flecha izquierda
                if (currentIndex > 0) {
                    currentIndex--;
                    setActiveButton(currentIndex);
                }
            } else if (event.keyCode === 39) { // Flecha derecha
                var buttons = document.getElementsByClassName('filter-button');
                if (currentIndex < buttons.length - 1) {
                    currentIndex++;
                    setActiveButton(currentIndex);
                }
            }
        });

        function setActiveButton(index) {
            var buttons = document.getElementsByClassName('filter-button');
            for (var i = 0; i < buttons.length; i++) {
                if (i === index) {
                    buttons[i].classList.add('active');
                    filterSelection(buttons[i].innerText.toUpperCase());
                } else {
                    buttons[i].classList.remove('active');
                }
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        function searchByName(name) {
            var buttons = document.getElementsByClassName('button');
            for (var i = 0; i < buttons.length; i++) {
                var buttonName = buttons[i].querySelector('span').innerText.toLowerCase();
                if (buttonName.includes(name.toLowerCase())) {
                    buttons[i].style.display = 'flex';
                } else {
                    buttons[i].style.display = 'none';
                }
            }
        }

        function filterSelection(category) {
            var buttons = document.getElementsByClassName('button');
            if (category === 'ALL') {
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].style.display = 'flex';
                }
            } else {
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains(category.toLowerCase())) {
                        buttons[i].style.display = 'flex';
                    } else {
                        buttons[i].style.display = 'none';
                    }
                }
            }
        }

        window.addEventListener('resize', function() {
            var container = document.getElementById('button-container');
            var windowHeight = window.innerHeight;
            var titleHeight = 0;
            container.style.maxHeight = (windowHeight - titleHeight - 40) + 'px';
        });

        window.addEventListener('load', function() {
            var container = document.getElementById('button-container');
            var windowHeight = window.innerHeight;
            var titleHeight = 0;
            container.style.maxHeight = (windowHeight - titleHeight - 40) + 'px';
        });

        var lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                document.getElementById("footer-menu").classList.add("hidden");
            } else {
                document.getElementById("footer-menu").classList.remove("hidden");
            }
            lastScrollTop = currentScroll;
        }, false);

        document.getElementById('search-box').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
