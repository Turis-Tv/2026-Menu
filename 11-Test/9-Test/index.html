        body {
            background-color: #000;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #tv-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding-top: 60px;
        }

        #tv-screen {
            background-color: #000;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #tv-icon {
            font-size: 40px;
            color: #e50914;
            margin-bottom: 10px;
        }

        #channel-list-button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #channel-list {
            display: none;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 1;
        }

        #channel-list button {
            background-color: #666;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            margin: 5px 0;
            width: 100%;
            transition: background-color 0.3s;
        }

        #channel-list button:hover {
            background-color: #555;
        }

        #separator {
            border-top: 2px solid #555;
            width: 100%;
            margin-top: 20px;
        }

        #external-player {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        #external-player input {
            width: 80%;
            padding: 8px;
            border: 1px solid #e50914;
            border-radius: 5px;
            margin: 5px;
        }

        #external-player button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #video-player {
            width: 100%;
            height: 100%;
            margin-top: 20px;
        }
    </style>
</head>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <script>
        // için kodları kullanabilirsiniz.Video.js Burada
        var player = videojs('video-player');
        
        function playChannel(channelURL) {
            player.src({
                src: channelURL,
                type: 'application/x-mpegURL'
            });
            player.play();
        }

        function playExternalChannel() {
            var externalURL = document.getElementById('external-player-input').value;
            playChannel(externalURL);
        }

        function toggleChannelList() {
            var channelList = document.getElementById('channel-list');
            channelList.style.display = (channelList.style.display === 'block') ? 'none' : 'block';
        }

        function closeChannelList() {
            var channelList = document.getElementById('channel-list');
            channelList.style.display = 'none';
        }
    </script>
