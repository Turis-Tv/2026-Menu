        // فتح وإغلاق القائمة الجانبية
        const menuToggle = document.querySelector('.menu-toggle');
        const closeBtn = document.querySelector('#close-btn');
        const sidebar = document.querySelector('#sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
        });
        
        closeBtn.addEventListener('click', () => {
            sidebar.classList.add('closed');

        // تشغيل الفيديو
        const videoPlayer = document.getElementById('video-player');
        const channelItems = document.querySelectorAll('.channel-item, .channel-card');
        
        // دالة لتشغيل الفيديو
        function playVideo(streamUrl) {
            if (streamUrl.endsWith('.m3u8')) {
                // تشغيل تيار HLS
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // دعم Safari
                    videoPlayer.src = streamUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
            } else {
                // تشغيل ملف MP4 عادي
                videoPlayer.src = streamUrl;
                videoPlayer.play();
            }
        }
        
        // إضافة حدث النقر لعناصر القناة
        channelItems.forEach(item => {
            item.addEventListener('click', () => {
                const streamUrl = item.getAttribute('data-stream');
                playVideo(streamUrl);
            });
        });
        
        // تشغيل أول قناة افتراضياً
        if (channelItems.length > 0) {
            const firstChannel = channelItems[0];
            const defaultStream = firstChannel.getAttribute('data-stream');
            playVideo(defaultStream);
        }
