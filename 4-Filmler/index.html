        function playVideo() { if (!currentItem || !currentItem.videoUrl) { alert('Bu i√ßerik voor video linki hen√ºz eklenmemi≈ü!'); return; } const videoPlayer = document.getElementById('videoPlayer'), videoIframe = document.getElementById('videoIframe'); document.getElementById('videoTitle').textContent = currentItem.title + (currentItem.episodes ? ` - ${currentItem.episodes}` : ''); document.querySelector('.video-controls').classList.remove('controls-hidden'); if (currentItem.videoUrl.includes('.mp4') || currentItem.videoUrl.includes('w3schools')) { videoPlayer.style.display = 'block'; videoIframe.style.display = 'none'; videoPlayer.src = currentItem.videoUrl; videoPlayer.play().catch(e => console.warn("Autoplay was prevented:", e)); } else { videoPlayer.style.display = 'none'; videoIframe.style.display = 'block'; videoIframe.src = currentItem.videoUrl; } document.getElementById('videoModal').classList.add('active'); closeModal(); startControlsTimer(); }
        function toggleFullscreen() { const videoModal = document.getElementById('videoModal'); if (!document.fullscreenElement) videoModal.requestFullscreen().catch(err => alert(`Fullscreen Error: ${err.message}`)); else document.exitFullscreen(); }
        document.addEventListener('fullscreenchange', () => { isFullscreen = !!document.fullscreenElement; document.getElementById('videoModal').classList.toggle('fullscreen', isFullscreen); });
        function closeVideo() { if (document.fullscreenElement) document.exitFullscreen(); document.getElementById('videoModal').classList.remove('active', 'fullscreen'); if (controlsTimeout) clearTimeout(controlsTimeout); document.querySelector('.video-controls').classList.remove('controls-hidden'); document.getElementById('videoPlayer').pause(); document.getElementById('videoPlayer').src = ''; document.getElementById('videoIframe').src = ''; }
        document.getElementById('videoModal').addEventListener('click', (e) => { if (e.target.closest('.video-controls')) return; document.querySelector('.video-controls').classList.remove('controls-hidden'); startControlsTimer(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeModal(); closeAdminModal(); closeVideo(); } });
        let lastTap = 0; document.getElementById('videoModal').addEventListener('touchend', e => { const currentTime = new Date().getTime(); if (currentTime - lastTap < 300) { if (!e.target.closest('.video-controls')) { toggleFullscreen(); e.preventDefault(); } } lastTap = currentTime; });
    </script>
