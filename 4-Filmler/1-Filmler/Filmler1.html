<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T√ºrk Film & Dizi Koleksiyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Ottoman Pattern Background - Beautiful Look */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.piri.net/mnresize/720/-/resim/upload/2016/04/01/11/29/c808cb77osmanliwallpaerlari13.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.4;
            z-index: -3;
            animation: subtleZoom 20s ease-in-out infinite alternate;
        }

        /* Animated Turkish Flag Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(227,10,23,0.7) 0%, 
                rgba(0,0,0,0.8) 50%,
                rgba(227,10,23,0.6) 100%);
            z-index: -2;
            animation: gradientShift 10s ease-in-out infinite;
        }

        /* Additional Pattern Overlay for Depth */
        body {
            position: relative;
        }

        body > *:first-child::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(227,10,23,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(227,10,23,0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes subtleZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        /* Header - Enhanced Design */
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            backdrop-filter: blur(15px);
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(227,10,23,0.3);
        }

        /* Left Category Navigation */
        .category-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .category-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            backdrop-filter: blur(5px);
        }

        .category-btn:hover, .category-btn:active {
            background: linear-gradient(135deg, rgba(227,10,23,0.8), rgba(227,10,23,0.6));
            border-color: #E30A17;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(227,10,23,0.5);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            border-color: #E30A17;
            box-shadow: 0 4px 20px rgba(227,10,23,0.6);
        }
        
        .header h1 {
            text-align: center;
            font-size: 1.2em;
            background: linear-gradient(45deg, #E30A17, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(227,10,23,0.5);
            flex: 1;
            margin: 0 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Dropdown Menu - Right Side */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .dropdown-btn:hover, .dropdown-btn:active {
            background: linear-gradient(135deg, rgba(227,10,23,0.8), rgba(227,10,23,0.6));
            border-color: #E30A17;
            box-shadow: 0 4px 15px rgba(227,10,23,0.5);
        }

        .dropdown-arrow {
            font-size: 10px;
            transition: transform 0.3s;
        }

        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, rgba(0,0,0,0.98), rgba(227,10,23,0.2));
            border: 2px solid #E30A17;
            border-radius: 15px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            z-index: 1001;
            backdrop-filter: blur(20px);
        }

        .dropdown.active .dropdown-content {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
            font-size: 14px;
            background: rgba(255,255,255,0.05);
        }

        .dropdown-item:hover, .dropdown-item:active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(227,10,23,0.5);
        }

        /* Search & Filter - Enhanced */
        .controls {
            max-width: 100%;
            margin: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            color: white;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.8);
        }
        
        .search-box:focus {
            outline: none;
            border-color: #E30A17;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(227,10,23,0.1));
            box-shadow: 0 4px 15px rgba(227,10,23,0.4);
        }

        /* Section Title - Enhanced */
        .section-title {
            margin: 20px 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 20px rgba(227,10,23,0.5);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #E30A17, transparent);
        }
        
        /* Movies Grid - Mobile Optimized */
        .movies-container {
            padding: 0 10px 20px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            padding: 10px 0;
        }
        
        /* Movie Card - Enhanced Design */
        .movie-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(227,10,23,0.2));
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
        }
        
        .movie-card:active {
            transform: scale(0.95);
            border-color: #E30A17;
            box-shadow: 0 0 20px rgba(227,10,23,0.8);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #E30A17;
            box-shadow: 0 10px 30px rgba(227,10,23,0.6);
        }
        
        .movie-poster {
            width: 100%;
            height: 165px;
            object-fit: cover;
            background: linear-gradient(45deg, #333, #666);
        }
        
        .movie-info {
            padding: 8px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95));
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .movie-title {
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 3px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .movie-year {
            font-size: 0.75em;
            color: #FFD700;
            margin-bottom: 3px;
        }

        .series-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #E30A17, #B5000D);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* Play Button Overlay - Enhanced */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(227,10,23,0.95), rgba(227,10,23,0.7));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(227,10,23,0.8);
        }
        
        .movie-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 18px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        
        /* Video Player Modal - UPDATED WITH FULLSCREEN & ORIENTATION SUPPORT */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 2px solid #E30A17;
            transition: border-color 0.3s;
        }

        /* Portrait orientation - black border */
        @media screen and (orientation: portrait) {
            .video-modal.fullscreen .video-container {
                border-color: #000 !important;
                border-width: 0;
            }
        }

        /* Landscape orientation - keep red border */
        @media screen and (orientation: landscape) {
            .video-modal.fullscreen .video-container {
                border-color: #E30A17;
            }
        }
        
        .video-player {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
        }

        .video-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            display: block;
        }

        /* Fullscreen styles */
        .video-modal.fullscreen {
            padding: 0;
        }

        .video-modal.fullscreen .video-container {
            max-width: 100%;
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .video-modal.fullscreen .video-iframe {
            height: 100vh;
            width: 100vw;
        }

        .video-modal.fullscreen .video-player {
            max-height: 100vh;
            height: 100vh;
            width: 100vw;
            object-fit: contain;
        }
        
        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 3001;
        }
        
        .video-close-btn, .fullscreen-btn {
            background: rgba(227,10,23,0.9);
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .video-close-btn:hover, .fullscreen-btn:hover {
            background: #FF1420;
            transform: scale(1.1);
        }

        .video-close-btn:hover {
            transform: rotate(90deg);
        }
        
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .video-modal.fullscreen .video-title {
            opacity: 0;
        }
        
        /* Modal - Enhanced Design */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(227,10,23,0.3));
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 70px rgba(0,0,0,0.8);
            border: 2px solid #E30A17;
            backdrop-filter: blur(20px);
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            transform: scale(0.9) rotate(90deg);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 15px;
            padding-right: 30px;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .play-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #E30A17, #8B0000);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 20px rgba(227,10,23,0.5);
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #FF1420, #E30A17);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(227,10,23,0.7);
        }

        /* Hide sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Mobile Specific Optimizations */
        @media (max-width: 768px) {
            .header h1 {
                display: none;
            }

            .category-nav {
                flex: 1;
            }

            .movies-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .section-title {
                font-size: 1.5em;
            }

            .video-iframe {
                height: 50vh;
            }

            /* Portrait fullscreen on mobile */
            @media screen and (orientation: portrait) {
                .video-modal.fullscreen .video-iframe {
                    height: 100vh;
                    width: 100vw;
                }
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .section-title {
                font-size: 1.3em;
            }
        }

        /* Prevent text selection on mobile */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Fullscreen API styles */
        :fullscreen {
            background: #000;
        }

        :-webkit-full-screen {
            background: #000;
        }

        :-moz-full-screen {
            background: #000;
        }

        :-ms-fullscreen {
            background: #000;
        }
    </style>
</head>

        // Display movies/series function
        function displayMovies(items, gridId) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = '<div class="loading">ƒ∞√ßerik bulunamadƒ±</div>';
                return;
            }
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => openModal(item);
                
                const badge = item.type === 'series' ? `<span class="series-badge">Dƒ∞Zƒ∞</span>` : '';

            if (currentItem && currentItem.videoUrl) {

                    closeModal();
                    
                    videoPlayer.play().catch(e => {
                        console.log('Otomatik oynatma engellenmi≈ü olabilir:', e);

                } else {

                    videoPlayer.style.display = 'none';

                    videoIframe.src = currentItem.videoUrl;
                    
                    videoModal.classList.add('active');

        // Fullscreen toggle function
        function toggleFullscreen() {
            const videoModal = document.getElementById('videoModal');
            const videoContainer = document.getElementById('videoContainer');
            
            if (!isFullscreen) {
                // Enter fullscreen
                if (videoModal.requestFullscreen) {
                    videoModal.requestFullscreen();
                } else if (videoModal.webkitRequestFullscreen) {
                    videoModal.webkitRequestFullscreen();
                } else if (videoModal.msRequestFullscreen) {
                    videoModal.msRequestFullscreen();
                } else if (videoModal.mozRequestFullScreen) {
                    videoModal.mozRequestFullScreen();
                }
                videoModal.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
                videoModal.classList.remove('fullscreen');
                isFullscreen = false;
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const videoModal = document.getElementById('videoModal');
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                videoModal.classList.remove('fullscreen');
                isFullscreen = false;
            }
        }

        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoIframe = document.getElementById('videoIframe');
            
            // Exit fullscreen if active
            if (isFullscreen) {
                toggleFullscreen();
            }
            
            // Clean up video player
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.style.display = 'none';
            
            // Clean up iframe
            videoIframe.src = '';
            videoIframe.style.display = 'none';
            
            videoModal.classList.remove('active');
            videoModal.classList.remove('fullscreen');
        }

        function closeVideoOnBackground(event) {
            if (event.target === document.getElementById('videoModal')) {
                closeVideo();
            }
        }
