<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T√ºrk Film & Dizi Koleksiyonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Ottoman Pattern Background - Beautiful Look */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.piri.net/mnresize/720/-/resim/upload/2016/04/01/11/29/c808cb77osmanliwallpaerlari13.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.4;
            z-index: -3;
            animation: subtleZoom 20s ease-in-out infinite alternate;
        }

        /* Animated Turkish Flag Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(227,10,23,0.7) 0%, 
                rgba(0,0,0,0.8) 50%,
                rgba(227,10,23,0.6) 100%);
            z-index: -2;
            animation: gradientShift 10s ease-in-out infinite;
        }

        /* Additional Pattern Overlay for Depth */
        body {
            position: relative;
        }

        body > *:first-child::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(227,10,23,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(227,10,23,0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes subtleZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        /* Header - Enhanced Design */
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            backdrop-filter: blur(15px);
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(227,10,23,0.3);
        }

        /* Left Category Navigation */
        .category-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .category-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            backdrop-filter: blur(5px);
        }

        .category-btn:hover, .category-btn:active {
            background: linear-gradient(135deg, rgba(227,10,23,0.8), rgba(227,10,23,0.6));
            border-color: #E30A17;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(227,10,23,0.5);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            border-color: #E30A17;
            box-shadow: 0 4px 20px rgba(227,10,23,0.6);
        }
        
        .header h1 {
            text-align: center;
            font-size: 1.2em;
            background: linear-gradient(45deg, #E30A17, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(227,10,23,0.5);
            flex: 1;
            margin: 0 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Dropdown Menu - Right Side */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .dropdown-btn:hover, .dropdown-btn:active {
            background: linear-gradient(135deg, rgba(227,10,23,0.8), rgba(227,10,23,0.6));
            border-color: #E30A17;
            box-shadow: 0 4px 15px rgba(227,10,23,0.5);
        }

        .dropdown-arrow {
            font-size: 10px;
            transition: transform 0.3s;
        }

        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, rgba(0,0,0,0.98), rgba(227,10,23,0.2));
            border: 2px solid #E30A17;
            border-radius: 15px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            z-index: 1001;
            backdrop-filter: blur(20px);
        }

        .dropdown.active .dropdown-content {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
            font-size: 14px;
            background: rgba(255,255,255,0.05);
        }

        .dropdown-item:hover, .dropdown-item:active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(227,10,23,0.5);
        }

        /* Search & Filter - Enhanced */
        .controls {
            max-width: 100%;
            margin: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            color: white;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.8);
        }
        
        .search-box:focus {
            outline: none;
            border-color: #E30A17;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(227,10,23,0.1));
            box-shadow: 0 4px 15px rgba(227,10,23,0.4);
        }

        /* Section Title - Enhanced */
        .section-title {
            margin: 20px 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 20px rgba(227,10,23,0.5);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #E30A17, transparent);
        }
        
        /* Movies Grid - Mobile Optimized */
        .movies-container {
            padding: 0 10px 20px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            padding: 10px 0;
            min-height: 50vh; /* Zorgt ervoor dat de layout niet springt bij lege pagina's */
        }
        
        /* Movie Card - Enhanced Design */
        .movie-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(227,10,23,0.2));
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
        }
        
        .movie-card:active {
            transform: scale(0.95);
            border-color: #E30A17;
            box-shadow: 0 0 20px rgba(227,10,23,0.8);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #E30A17;
            box-shadow: 0 10px 30px rgba(227,10,23,0.6);
        }
        
        .movie-poster {
            width: 100%;
            height: 165px;
            object-fit: cover;
            background: linear-gradient(45deg, #333, #666);
        }
        
        .movie-info {
            padding: 8px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95));
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .movie-title {
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 3px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .movie-year {
            font-size: 0.75em;
            color: #FFD700;
            margin-bottom: 3px;
        }

        .series-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #E30A17, #B5000D);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* Play Button Overlay - Enhanced */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(227,10,23,0.95), rgba(227,10,23,0.7));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(227,10,23,0.8);
        }
        
        .movie-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 18px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Stijlen voor Paginanummering */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            gap: 8px;
        }

        .pagination button {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 40px;
            height: 40px;
            font-size: 14px;
        }
        
        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(227,10,23,0.8), rgba(227,10,23,0.6));
            border-color: #E30A17;
            transform: scale(1.05);
        }

        .pagination button.active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            border-color: #E30A17;
            box-shadow: 0 2px 10px rgba(227,10,23,0.5);
            cursor: default;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 2px solid #E30A17;
            transition: border-color 0.3s;
        }

        .video-modal.fullscreen .video-container {
            border: none;
        }
        
        .video-player {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
        }

        .video-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            display: block;
        }

        /* Fullscreen styles */
        .video-modal.fullscreen {
            padding: 0;
        }

        .video-modal.fullscreen .video-container {
            max-width: 100%;
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .video-modal.fullscreen .video-iframe {
            height: 100vh;
            width: 100vw;
        }

        .video-modal.fullscreen .video-player {
            max-height: 100vh;
            height: 100vh;
            width: 100vw;
            object-fit: contain;
        }
        
        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 3001;
            transition: opacity 0.3s ease;
        }
        
        /* NIEUWE CLASS VOOR HET VERBERGEN VAN DE CONTROLS */
        .video-controls.controls-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-close-btn, .fullscreen-btn {
            background: rgba(227,10,23,0.9);
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .video-close-btn:hover, .fullscreen-btn:hover {
            background: #FF1420;
            transform: scale(1.1);
        }

        .video-close-btn:hover {
            transform: rotate(90deg);
        }
        
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .video-modal.fullscreen .video-title {
            opacity: 0;
        }
        
        /* Modal - Enhanced Design */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(227,10,23,0.3));
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 70px rgba(0,0,0,0.8);
            border: 2px solid #E30A17;
            backdrop-filter: blur(20px);
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:active {
            background: linear-gradient(135deg, #E30A17, #B5000D);
            transform: scale(0.9) rotate(90deg);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 15px;
            padding-right: 30px;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .play-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #E30A17, #8B0000);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 20px rgba(227,10,23,0.5);
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #FF1420, #E30A17);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(227,10,23,0.7);
        }

        /* Hide sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        @media screen and (orientation: portrait) {
            .video-modal.fullscreen .video-controls {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        /* Mobile Specific Optimizations */
        @media (max-width: 768px) {
            .header h1 {
                display: none;
            }

            .category-nav {
                flex: 1;
            }

            .movies-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .section-title {
                font-size: 1.5em;
            }

            .video-iframe {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .section-title {
                font-size: 1.3em;
            }
        }

        /* Prevent text selection on mobile */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Fullscreen API styles */
        :fullscreen {
            background: #000;
        }

        :-webkit-full-screen {
            background: #000;
        }

        :-moz-full-screen {
            background: #000;
        }

        :-ms-fullscreen {
            background: #000;
        }
    </style>
</head>

        function toggleDropdown() { document.getElementById('dropdown').classList.toggle('active'); }

        function showCategory(category) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            if (category === 'filmler') {
                document.querySelector('.category-btn[onclick*="filmler"]').classList.add('active');

                currentFilmPage = 1;
                currentFilteredFilms = [...turkishFilms];

                document.getElementById('searchSeries').value = '';

            closeDropdown();
        }

        function filterByGenre(genre) {
            const type = document.querySelector('.content-section.active').id === 'filmlerSection' ? 'film' : 'series';
            const allItems = type === 'film' ? turkishFilms : turkishSeries;
            const filtered = genre === 'all' ? [...allItems] : allItems.filter(item => item.genre === genre);
            
            if (type === 'film') {
                currentFilteredFilms = filtered;
                currentFilmPage = 1;
            } else {
                currentFilteredSeries = filtered;
                currentSeriesPage = 1;
            }
            displayContent(type);
            closeDropdown();
        }

        window.addEventListener('load', () => { showCategory('filmler'); });
        
        function displayContent(type) {
            const isFilm = type === 'film';
            const allItems = isFilm ? currentFilteredFilms : currentFilteredSeries;
            const grid = document.getElementById(isFilm ? 'filmsGrid' : 'seriesGrid');
            const paginationId = isFilm ? 'filmsPagination' : 'seriesPagination';
            let currentPage = isFilm ? currentFilmPage : currentSeriesPage;
            
            grid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const pagedItems = allItems.slice(startIndex, startIndex + itemsPerPage);

            if (pagedItems.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; margin-top: 50px;">Bu kriterlere uygun i√ßerik bulunamadƒ±.</p>';
            } else {
                pagedItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.onclick = () => openModal(item);
                    
                    card.innerHTML = `
                        <img src="${item.poster}" alt="${item.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/200x300/E30A17/FFFFFF?text=${encodeURIComponent(item.title)}'">
                        ${item.type === 'series' ? '<span class="series-badge">Dƒ∞Zƒ∞</span>' : ''}
                        <div class="play-overlay"><div class="play-icon"></div></div>
                        <div class="movie-info">
                            <div class="movie-title">${item.title}</div>
                            <div class="movie-year">${item.year}</div>
                            ${item.episodes ? `<div style="color: #FFD700; font-size: 0.65em; margin-top: 2px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">${item.episodes}</div>` : ''}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            renderPagination(allItems.length, paginationId, type, currentPage);
        }

        function renderPagination(totalItems, paginationId, type, currentPage) {
            const container = document.getElementById(paginationId);
            container.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) return;

            const createButton = (text, page, isDisabled = false, isActive = false) => {
                const btn = document.createElement('button');
                btn.innerHTML = text;
                btn.disabled = isDisabled;
                if (isActive) btn.classList.add('active');
                btn.onclick = () => changePage(type, page);
                return btn;
            };

            container.appendChild(createButton('¬´', currentPage - 1, currentPage === 1));

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    container.appendChild(createButton(i, i, false, i === currentPage));
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.cssText = 'padding: 0 5px; align-self: center;';
                    container.appendChild(ellipsis);
                }
            }

            container.appendChild(createButton('¬ª', currentPage + 1, currentPage === totalPages));
        }

        function changePage(type, page) {
            if (type === 'film') currentFilmPage = page;
            else currentSeriesPage = page;
            displayContent(type);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('searchFilms').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            currentFilteredFilms = turkishFilms.filter(m => m.title.toLowerCase().includes(term));
            currentFilmPage = 1;
            displayContent('film');
        });

        document.getElementById('searchSeries').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            currentFilteredSeries = turkishSeries.filter(s => s.title.toLowerCase().includes(term) || (s.episodes && s.episodes.toLowerCase().includes(term)));
            currentSeriesPage = 1;
            displayContent('series');
        });

        function openModal(item) {
            currentItem = item;
            const modal = document.getElementById('movieModal');
            document.getElementById('modalTitle').textContent = item.title + (item.episodes ? ` - ${item.episodes}` : '');
            document.getElementById('modalInfo').innerHTML = `<p><strong>T√ºr:</strong> ${item.type === 'series' ? 'Dizi' : 'Film'}</p><p><strong>Yƒ±l:</strong> ${item.year}</p><p><strong>Kategori:</strong> ${item.genre}</p>${item.episodes ? `<p><strong>B√∂l√ºm:</strong> ${item.episodes}</p>` : ''}<p><strong>A√ßƒ±klama:</strong> ${item.description}</p>`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movieModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        function closeModalOnBackground(event) { if (event.target === document.getElementById('movieModal')) closeModal(); }
        
        // --- NIEUWE FUNCTIE OM DE TIMER TE STARTEN/RESETTEN ---
        function startControlsTimer() {
            if (controlsTimeout) {
                clearTimeout(controlsTimeout);
            }
            const videoControls = document.querySelector('.video-controls');
            controlsTimeout = setTimeout(() => {
                videoControls.classList.add('controls-hidden');
            }, 5000); // 5 seconden
        }

        function playVideo() {
            if (!currentItem || !currentItem.videoUrl) {
                alert('Bu i√ßerik i√ßin video linki hen√ºz eklenmemi≈ü!');
                return;
            }
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoIframe = document.getElementById('videoIframe');
            const videoControls = document.querySelector('.video-controls');
            
            document.getElementById('videoTitle').textContent = currentItem.title + (currentItem.episodes ? ` - ${currentItem.episodes}` : '');
            
            // --- LOGICA TOEGEVOEGD ---
            // Zorg dat de controls zichtbaar zijn bij start
            videoControls.classList.remove('controls-hidden');
            
            if (currentItem.videoUrl.includes('.mp4') || currentItem.videoUrl.includes('w3schools')) {
                videoPlayer.style.display = 'block';
                videoIframe.style.display = 'none';
                videoPlayer.src = currentItem.videoUrl;
                videoPlayer.play().catch(e => console.warn("Autoplay was prevented:", e));
            } else {
                videoPlayer.style.display = 'none';
                videoIframe.style.display = 'block';
                videoIframe.src = currentItem.videoUrl;
            }
            videoModal.classList.add('active');
            closeModal();

            // --- LOGICA TOEGEVOEGD ---
            // Start de 5-seconden timer
            startControlsTimer();
        }

        function toggleFullscreen() {
            const videoModal = document.getElementById('videoModal');
            if (!document.fullscreenElement) {
                videoModal.requestFullscreen().catch(err => alert(`Fullscreen Error: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const videoModal = document.getElementById('videoModal');
            isFullscreen = !!document.fullscreenElement;
            videoModal.classList.toggle('fullscreen', isFullscreen);
        });

        function closeVideo() {
            if (document.fullscreenElement) document.exitFullscreen();
            const videoModal = document.getElementById('videoModal');
            videoModal.classList.remove('active', 'fullscreen');
            
            // --- LOGICA TOEGEVOEGD ---
            // Stop de timer en maak controls weer zichtbaar voor de volgende keer
            if (controlsTimeout) clearTimeout(controlsTimeout);
            document.querySelector('.video-controls').classList.remove('controls-hidden');

            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = '';
            document.getElementById('videoIframe').src = '';
        }
        
        // --- EVENT LISTENER TOEGEVOEGD VOOR HET KLIKKEN OP HET VIDEO GEBIED ---
        document.getElementById('videoModal').addEventListener('click', (e) => {
            // Als de controls geklikt worden, doe niks.
            if (e.target.closest('.video-controls')) {
                return;
            }
            // Anders, toon de controls en reset de timer.
            const videoControls = document.querySelector('.video-controls');
            videoControls.classList.remove('controls-hidden');
            startControlsTimer();
        });


        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeModal(); closeVideo(); } });

        let lastTap = 0;
        document.getElementById('videoModal').addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 300) {
                if (!e.target.closest('.video-controls')) {
                    toggleFullscreen();
                    e.preventDefault();
                }
            }
            lastTap = currentTime;
        });
