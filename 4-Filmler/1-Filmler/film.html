    <style>
        /* --- ALGEMENE STIJLEN & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #f1f1f1;
            line-height: 1.6;
        }

        /* --- DYNAMISCHE ACHTERGROND --- */
        #dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(25px) brightness(0.3);
            transform: scale(1.1);
            transition: background-image 0.7s ease-in-out;
        }

        /* --- CONTAINER & HEADER --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        header h1 {
            font-size: 2.5rem;
            color: #e50914;
            margin-bottom: 10px;
        }

        .search-container {
            position: relative;
            min-width: 250px;
        }

        #search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            border-color: #e50914;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* --- FILMRASTER (GRID) --- */
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .movie-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-info h3 {
            font-size: 0.80rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- PLAY BUTTON OVERLAY --- */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay i {
            color: white;
            font-size: 24px;
            margin-left: 3px;
        }

        /* --- MODAL VOOR VIDEO --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            max-width: 1200px;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: -40px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #e50914;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }

        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
        }

        .movie-title-modal {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .external-link-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            display: block;
            width: fit-content;
        }

        .external-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
        }

        /* --- FULLSCREEN KNOP --- */
        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(229, 9, 20, 0.9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1002;
            transition: background 0.3s, opacity 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(229, 9, 20, 1);
        }

        .fullscreen-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- LANDSCAPE FULLSCREEN STYLES --- */
        @media screen and (orientation: landscape) and (max-width: 900px) {
            .modal.landscape-fullscreen {
                background: #000;
            }
            
            .modal.landscape-fullscreen .modal-content {
                margin: 0;
                width: 100%;
                height: 100%;
                max-width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .modal.landscape-fullscreen .video-container {
                padding-bottom: 0;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
            
            .modal.landscape-fullscreen .movie-title-modal {
                display: none;
            }
            
            .modal.landscape-fullscreen .close-modal {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 9999;
                background: rgba(0, 0, 0, 0.7);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 25px;
            }
            
            .modal.landscape-fullscreen .fullscreen-btn {
                display: none;
            }
        }

        /* --- PORTRAIT MOBILE STYLES --- */
        @media screen and (orientation: portrait) and (max-width: 600px) {
            .modal.mobile-view .modal-content {
                margin: 5% auto;
                width: 100%;
            }
            
            .modal.mobile-view .video-container {
                padding-bottom: 56.25%;
            }
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            header h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .search-container {
                width: 100%;
            }

            #movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .movie-title-modal {
                font-size: 1.2rem;
            }
        }

        /* --- ORIENTATION HINT --- */
        .rotate-hint {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .rotate-hint i {
            font-size: 40px;
            margin-bottom: 10px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const movieCards = document.querySelectorAll('.movie-card');
            const dynamicBackground = document.getElementById('dynamic-background');
            const modal = document.getElementById('videoModal');
            const closeModal = document.querySelector('.close-modal');
            const videoContainer = document.getElementById('videoContainer');
            const modalMovieTitle = document.getElementById('modalMovieTitle');
            const externalLink = document.getElementById('externalLink');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const rotateHint = document.getElementById('rotateHint');
            
            let currentVideoElement = null;
            let isVideoPlaying = false;
            let fullscreenBtnTimeout = null;
            
            // Zet standaard achtergrond
            const firstMovieImage = movieCards[0].dataset.bgImage;
            if (firstMovieImage) {
                dynamicBackground.style.backgroundImage = `url('${firstMovieImage}')`;
            }

            // Detecteer apparaat type
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            // Oriëntatie detectie
            function handleOrientation() {
                if (!isVideoPlaying) return;
                
                const orientation = window.orientation || screen.orientation?.angle || 0;
                const isLandscape = Math.abs(orientation) === 90;
                
                if (isMobileDevice()) {
                    if (isLandscape) {
                        // Automatisch fullscreen in landscape
                        modal.classList.add('landscape-fullscreen');
                        enterFullscreen();
                        rotateHint.style.display = 'none';
                        
                        // Verberg fullscreen button na 3 seconden
                        fullscreenBtn.classList.remove('hidden');
                        clearTimeout(fullscreenBtnTimeout);
                        fullscreenBtnTimeout = setTimeout(() => {
                            fullscreenBtn.classList.add('hidden');
                        }, 3000);
                    } else {
                        // Portrait modus
                        modal.classList.remove('landscape-fullscreen');
                        modal.classList.add('mobile-view');
                        
                        // Toon fullscreen button weer
                        fullscreenBtn.classList.remove('hidden');
                        clearTimeout(fullscreenBtnTimeout);
                        
                        // Toon hint om te draaien
                        if (isVideoPlaying) {
                            rotateHint.style.display = 'block';
                            setTimeout(() => {
                                rotateHint.style.display = 'none';
                            }, 3000);
                        }
                    }
                }
            }

            // Toon fullscreen button bij mouse beweging (desktop) of touch (mobile)
            function showFullscreenBtn() {
                if (isVideoPlaying) {
                    fullscreenBtn.classList.remove('hidden');
                    clearTimeout(fullscreenBtnTimeout);
                    
                    // Verberg weer na 3 seconden als in landscape
                    const orientation = window.orientation || screen.orientation?.angle || 0;
                    const isLandscape = Math.abs(orientation) === 90;
                    
                    if (isLandscape && isMobileDevice()) {
                        fullscreenBtnTimeout = setTimeout(() => {
                            fullscreenBtn.classList.add('hidden');
                        }, 3000);
                    }
                }
            }

            // Event listeners voor het tonen van fullscreen button
            modal.addEventListener('mousemove', showFullscreenBtn);
            modal.addEventListener('touchstart', showFullscreenBtn);

            // Fullscreen functies
            function enterFullscreen() {
                const elem = document.documentElement;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
                
                // Voor iOS
                if (currentVideoElement && currentVideoElement.tagName === 'VIDEO') {
                    if (currentVideoElement.webkitEnterFullscreen) {
                        currentVideoElement.webkitEnterFullscreen();
                    }
                }
            }

            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }

            // Fullscreen button click
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    enterFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });

            // Luister naar oriëntatie veranderingen
            window.addEventListener('orientationchange', handleOrientation);
            window.addEventListener('resize', handleOrientation);
            
            // Luister naar fullscreen veranderingen
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });

            // Film kaart klik event
            movieCards.forEach(card => {
                card.addEventListener('click', () => {
                    const bgImage = card.dataset.bgImage;
                    const videoUrl = card.dataset.videoUrl;
                    const videoType = card.dataset.videoType;
                    const title = card.dataset.title;
                    
                    // Update achtergrond
                    dynamicBackground.style.backgroundImage = `url('${bgImage}')`;
                    
                    // Open video/link
                    if (videoUrl) {
                        openVideo(videoUrl, videoType, title);
                    }
                });

                // Voorkom dat hover effect verdwijnt bij mouse movement
                card.addEventListener('mouseenter', () => {
                    const bgImage = card.dataset.bgImage;
                    dynamicBackground.style.backgroundImage = `url('${bgImage}')`;
                });
            });

            // Functie om video te openen
            function openVideo(url, type, title) {
                modalMovieTitle.textContent = title;
                videoContainer.innerHTML = '';
                externalLink.style.display = 'none';
                currentVideoElement = null;
                isVideoPlaying = true;
                
                // Reset modal classes en toon fullscreen button
                modal.classList.remove('landscape-fullscreen', 'mobile-view');
                fullscreenBtn.classList.remove('hidden');
                
                switch(type) {
                    case 'mp4':
                        const videoElement = document.createElement('video');
                        videoElement.controls = true;
                        videoElement.autoplay = true;
                        videoElement.src = url;
                        videoElement.setAttribute('playsinline', 'true');
                        videoElement.setAttribute('webkit-playsinline', 'true');
                        videoContainer.appendChild(videoElement);
                        currentVideoElement = videoElement;
                        modal.style.display = 'block';
                        
                        // Auto-play voor mobiel
                        videoElement.play().catch(e => {
                            console.log('Auto-play werd geblokkeerd:', e);
                        });
                        break;
                        
                    case 'm3u8':
                        const video = document.createElement('video');
                        video.controls = true;
                        video.autoplay = true;
                        video.setAttribute('playsinline', 'true');
                        video.setAttribute('webkit-playsinline', 'true');
                        videoContainer.appendChild(video);
                        currentVideoElement = video;
                        
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                video.play().catch(e => {
                                    console.log('Auto-play werd geblokkeerd:', e);
                                });
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                            video.addEventListener('loadedmetadata', function() {
                                video.play().catch(e => {
                                    console.log('Auto-play werd geblokkeerd:', e);
                                });
                            });
                        }
                        modal.style.display = 'block';
                        break;
                        
                    case 'iframe':
                        const iframe = document.createElement('iframe');
                        iframe.src = url;
                        iframe.frameBorder = '0';
                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen';
                        iframe.allowFullscreen = true;
                        iframe.setAttribute('allowfullscreen', 'true');
                        iframe.setAttribute('webkitallowfullscreen', 'true');
                        iframe.setAttribute('mozallowfullscreen', 'true');
                        videoContainer.appendChild(iframe);
                        currentVideoElement = iframe;
                        modal.style.display = 'block';
                        break;
                        
                    case 'link':
                        window.open(url, '_blank');
                        isVideoPlaying = false;
                        break;
                        
                    default:
                        externalLink.href = url;
                        externalLink.style.display = 'block';
                        modal.style.display = 'block';
                }
                
                // Check oriëntatie bij openen
                handleOrientation();
            }

            // Sluit modal
            closeModal.onclick = function() {
                modal.style.display = 'none';
                videoContainer.innerHTML = '';
                isVideoPlaying = false;
                currentVideoElement = null;
                rotateHint.style.display = 'none';
                modal.classList.remove('landscape-fullscreen', 'mobile-view');
                fullscreenBtn.classList.remove('hidden');
                clearTimeout(fullscreenBtnTimeout);
                
                // Exit fullscreen als actief
                if (document.fullscreenElement || document.webkitFullscreenElement) {
                    exitFullscreen();
                }
            }

            // Sluit modal bij klik buiten content
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    videoContainer.innerHTML = '';
                    isVideoPlaying = false;
                    currentVideoElement = null;
                    rotateHint.style.display = 'none';
                    modal.classList.remove('landscape-fullscreen', 'mobile-view');
                    fullscreenBtn.classList.remove('hidden');
                    clearTimeout(fullscreenBtnTimeout);
                    
                    if (document.fullscreenElement || document.webkitFullscreenElement) {
                        exitFullscreen();
                    }
                }
            }

            // ESC toets om modal te sluiten
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    videoContainer.innerHTML = '';
                    isVideoPlaying = false;
                    currentVideoElement = null;
                    rotateHint.style.display = 'none';
                    modal.classList.remove('landscape-fullscreen', 'mobile-view');
                    fullscreenBtn.classList.remove('hidden');
                    clearTimeout(fullscreenBtnTimeout);
                }
            });

            // Zoek functionaliteit
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();

                movieCards.forEach(card => {
                    const movieTitle = card.dataset.title.toLowerCase();
                    
                    if (movieTitle.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // iOS specifieke fullscreen voor video elementen
            if (isMobileDevice()) {
                document.addEventListener('webkitfullscreenchange', function() {
                    if (!document.webkitFullscreenElement) {
                        modal.classList.remove('landscape-fullscreen');
                    }
                });
            }
        });
    </script>
